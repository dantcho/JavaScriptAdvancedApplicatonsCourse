<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messenger</title>
    <style>
        label {
            display: inline-block;
            width: 5em;
        }

        #author, #content {
            width: 30em;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="main">
    <textarea id="messages" cols="80" rows="12"></textarea>
    <div id="controls">
        <label for="author">Name: </label><input id="author" type="text"><br>
        <label for="content">Message: </label><input id="content" type="text">
        <input id="submit" type="button" value="Send">
        <input id="refresh" type="button" value="Refresh">
    </div>
</div>
</body>
</html>
<script>
    (function () {
        $('#submit').click(send);
        $('#refresh').click(refresh);
        let databaseString = `https://dancho-softuni-base.firebaseio.com/messenger`;
        let textArea = $('#messages');

        function send() {
            let author = $('#author').val();
            let message = $('#content').val();
            let newMessageJSON = JSON.stringify({
                author: author,
                content: message
            });

            $.post(databaseString + '.json', newMessageJSON)
                    .then(refresh)
                    .catch(displayError);

        }

        function refresh() {
            $.get(databaseString + '.json')
                    .then(render)
                    .catch(displayErrors)
        }

        function render(messages) {
            let txt = '';
            for (let key in messages) {
                let author = messages[key].author;
                let msg = messages[key].content;
                txt += author +':' +'\n';
                txt += msg + '\n';
            }
            $("#messages").val(txt);

        }

        function displayError(err) {
            $("#messages").val(err.statusText);
        }
    })();

</script>
